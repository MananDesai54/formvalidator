<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With US</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input autocomplete="off" type="text" name="username" id="username" placeholder="Enter Username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input autocomplete="off" type="text" name="email" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input autocomplete="off" type="password" name="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input autocomplete="off" type="password" name="password" id="repassword" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
